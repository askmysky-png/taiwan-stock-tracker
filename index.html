<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股追蹤</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; }
        .input-section, .search-section, .update-section, .alert-section {
            margin-bottom: 15px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0096c7; }
        .stock-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .stock-card {
            background-color: #1b263b;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            cursor: pointer;
        }
        .delete-btn:hover { background-color: #ff1a1a; }
        .buy { color: #00ff00; font-weight: bold; }
        .sell { color: #ff4d4d; font-weight: bold; }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal canvas { width: 400px; height: 300px; }
        @media (max-width: 600px) { .stock-card { width: 90%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>台股追蹤</h1>
        <div class="input-section">
            <input type="text" id="stockInput" placeholder="輸入股票代號 (如 2330)">
            <button onclick="addStock()">新增股票</button>
        </div>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜尋股票代號">
        </div>
        <div class="update-section">
            <label for="updateInterval">更新頻率：</label>
            <select id="updateInterval">
                <option value="1000">每 1 秒</option>
                <option value="3000">每 3 秒</option>
                <option value="5000">每 5 秒</option>
                <option value="10000" selected>每 10 秒</option>
            </select>
        </div>
        <div class="alert-section">
            <h3>提醒條件設定</h3>
            <label><input type="checkbox" id="alertScore" checked> 綜合評分 ≥ 80</label><br>
            <label><input type="checkbox" id="alertRSI"> RSI < 30</label><br>
            <label><input type="checkbox" id="alertMACD"> MACD > Signal</label>
        </div>
        <div id="stockList" class="stock-list"></div>
    </div>
    <div id="chartModal" class="modal">
        <canvas id="stockChart"></canvas>
        <button onclick="closeChart()">關閉</button>
    </div>
    <script>
        // 這裡放完整的 JavaScript（API 串接、AI 分析、提醒、頻率設定、圖表）
        // 使用之前給你的 JS 程式碼，直接貼在這裡
    </script>
</body>
</html>
